# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: wallet-ingress
  namespace: default
spec:
  rules:
  - host: hexagon.com
    http:
      paths:
      - path: /api/wallet(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: wallet-api-service
            port:
              number: 8000

      - path: /blog
        pathType: Prefix
        backend:
          service:
            name: wordpress-service
            port:
              number: 80
---